<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cockpit</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
   
    <style>
        /* --- 1. DESIGN SYSTEM MODERNE & ARRONDIT --- */
        :root {
            /* Palette Moderne */
            --primary: #6366f1; /* Indigo vibrant */
            --primary-hover: #4f46e5;
            --bg-app: #f8fafc;  /* Gris tr√®s clair bleut√© */
            --bg-surface: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-light: #e2e8f0;
           
            /* Status Colors */
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;

            /* Gantt Colors */
            --gantt-critique: #ef4444;
            --gantt-haute: #f97316;
            --gantt-moyenne: #3b82f6;
            --gantt-termine: #10b981;

            /* Ergonomie */
            --radius-xl: 24px; /* Pour les conteneurs principaux */
            --radius-lg: 16px; /* Pour les cartes */
            --radius-md: 12px; /* Pour les boutons/inputs */
            --radius-sm: 8px;  /* Pour les badges */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.02);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            margin: 0;
            padding: 24px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* --- HEADER MODERNE --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .app-title {
            font-weight: 800;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sync-badge {
            font-size: 0.75rem;
            padding: 6px 12px;
            background: var(--bg-surface);
            color: var(--text-muted);
            font-weight: 600;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            display: flex; align-items: center; gap: 6px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-2px); }
        .btn-primary:active { transform: translateY(0); }

        /* --- NAVIGATION & FILTRES --- */
        .toolbar-container {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
            background: var(--bg-surface);
            padding: 8px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            align-items: center;
        }

        .nav-pills {
            display: flex;
            background: var(--bg-app);
            padding: 4px;
            border-radius: var(--radius-md);
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            border-radius: var(--radius-sm);
            transition: 0.2s;
        }
        .nav-btn.active { background: var(--bg-surface); color: var(--primary); box-shadow: var(--shadow-sm); }

        .filters-group { display: flex; gap: 12px; flex: 1; justify-content: flex-end; }
       
        select, input, textarea {
            padding: 10px 16px;
            border: 1px solid var(--border-light);
            background: var(--bg-surface);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            color: var(--text-main);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* --- CONTAINER PRINCIPAL --- */
        .content-card {
            flex: 1;
            background: var(--bg-surface);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .view-section { display: none; flex: 1; overflow-y: auto; padding: 32px; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- DASHBOARD KPIS --- */
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 24px; margin-bottom: 40px; }
        .kpi-card {
            padding: 24px; background: var(--bg-surface); border-radius: var(--radius-lg);
            border: 1px solid var(--border-light); box-shadow: var(--shadow-sm);
            display: flex; flex-direction: column; gap: 8px;
        }
        .kpi-val { font-size: 2.5rem; font-weight: 800; line-height: 1; letter-spacing: -1px; }
        .kpi-lbl { font-size: 0.85rem; font-weight: 600; text-transform: uppercase; color: var(--text-muted); }

        /* --- TABLEAU MODERNE --- */
        .table-container { border-radius: var(--radius-lg); overflow: hidden; border: 1px solid var(--border-light); }
        table { width: 100%; border-collapse: collapse; }
        th {
            padding: 16px 24px; background: #f1f5f9; text-align: left;
            font-size: 0.8rem; font-weight: 700; text-transform: uppercase; color: var(--text-muted); letter-spacing: 0.5px;
        }
        td { padding: 16px 24px; border-top: 1px solid var(--border-light); vertical-align: middle; }
        tr:hover td { background: #f8fafc; cursor: pointer; }

        /* BADGES OPTIMIS√âS */
        .badge {
            display: inline-flex; align-items: center; padding: 4px 10px;
            border-radius: 20px; font-size: 0.75rem; font-weight: 600;
        }
        .badge-project { background: #e0e7ff; color: var(--primary); }
        .badge-team { background: #f1f5f9; color: var(--text-muted); margin-left: 8px; border: 1px solid var(--border-light); }
       
        /* --- GANTT OVERRIDES --- */
        .gantt-container { overflow-x: auto; border-radius: var(--radius-lg); border: 1px solid var(--border-light); padding: 20px; }
        .bar-critique .bar { fill: var(--gantt-critique) !important; }
        .bar-haute .bar { fill: var(--gantt-haute) !important; }
        .bar-moyenne .bar { fill: var(--gantt-moyenne) !important; }
        .bar-termine .bar { fill: var(--gantt-termine) !important; }
       
        /* --- MODALS (Principal & Quick Create) --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.4);
            display: none; justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(4px);
        }
        .modal-box {
            background: var(--bg-surface); width: 550px; max-width: 95%;
            padding: 40px; border-radius: var(--radius-xl); box-shadow: var(--shadow-lg);
        }
        /* Mini modal pour Quick Create */
        .modal-box.mini { width: 400px; padding: 32px; }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .modal-title { font-size: 1.5rem; font-weight: 800; margin: 0; }
        .btn-close { background: none; border: none; font-size: 1.5rem; color: var(--text-muted); cursor: pointer; }
       
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 24px; }
        .form-group { margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: var(--text-main); }
       
        /* Bouton "Quick Create" (+) */
        .input-group { display: flex; gap: 8px; }
        .btn-quick-create {
            padding: 0 12px; border: 1px solid var(--border-light); background: var(--bg-app);
            border-radius: var(--radius-md); color: var(--primary); font-size: 1.2rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-quick-create:hover { background: var(--primary); color: white; border-color: var(--primary); }

        .modal-footer { display: flex; justify-content: flex-end; gap: 16px; margin-top: 40px; }
        .btn-ghost { background: transparent; border: none; color: var(--text-muted); font-weight: 600; cursor: pointer; padding: 12px 24px; border-radius: var(--radius-md); }
        .btn-ghost:hover { background: var(--bg-app); color: var(--text-main); }

        /* MOBILE */
        @media (max-width: 768px) {
            body { padding: 16px; }
            .header { flex-direction: column; align-items: stretch; gap: 16px; }
            .toolbar-container { flex-direction: column; align-items: stretch; padding: 16px; }
            .filters-group { flex-direction: column; }
            .form-grid { grid-template-columns: 1fr; }
            .view-section { padding: 16px; }
        }
    </style>
</head>
<body>

        <div class="app-title">
            üöÄ Project Cockpit
        </div>
        <div style="display: flex; align-items: center; gap: 16px;">
            <div id="syncStatus" class="sync-badge">
                <span style="display:inline-block; width:8px; height:8px; background:var(--warning); border-radius:50%;" id="syncDot"></span>
                Connexion...
            </div>
            <button class="btn-primary" onclick="openModal()">
                <span>+</span> Nouvelle T√¢che

            <form id="taskForm">

                <div class="modal-footer">

    <div class="modal-overlay" id="qcProjectModal" style="z-index: 1100;">
        <div class="modal-box mini">
             <div class="modal-header">
                <h3 class="modal-title">Nouveau Projet</h3>
                <button class="btn-close" onclick="closeQuickCreate('Project')">‚úï</button>
            </div>
            <div class="form-group">
                <label>Nom du Projet</label>
                <input type="text" id="qcProjectName" placeholder="Ex: Refonte Intranet">
            </div>

                <button type="button" class="btn-primary" onclick="saveQuickCreate('Project')">Cr√©er Projet</button>

     <div class="modal-overlay" id="qcAgentModal" style="z-index: 1100;">
        <div class="modal-box mini">

            </div>

            </div>
             <div class="form-group">

                 <div class="input-group">
                    <select id="qcAgentTeam"><option value="">Aucune</option></select>
                     <button type="button" class="btn-quick-create" onclick="openQuickCreate('Team')" title="Nouvelle √âquipe">+</button>
                 </div>

    <div class="modal-overlay" id="qcTeamModal" style="z-index: 1200;">
        <div class="modal-box mini">
             <div class="modal-header">
                <h3 class="modal-title">Nouvelle √âquipe</h3>
                <button class="btn-close" onclick="closeQuickCreate('Team')">‚úï</button>
            </div>
             <div class="form-group">
                <label>Nom de l'√©quipe</label>
                <input type="text" id="qcTeamName" placeholder="Ex: Marketing">
            </div>
             <div class="modal-footer">
                <button type="button" class="btn-primary" onclick="saveQuickCreate('Team')">Cr√©er √âquipe</button>
            </div>
        </div>
    </div>


    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        const DB = { TASKS: 'TACHES_MASTER', AGENTS: 'AGENTS', PROJECTS: 'PROJETS', TEAMS: 'EQUIPES' };
        let appData = { tasks: [], agents: [], projects: [], teams: [] };
        let ganttChart = null;

        // --- INITIALISATION ---
        grist.ready({ requiredAccess: 'full' });

        grist.onRecords(async function() {
            updateSyncStatus("Synchronisation...", "var(--warning)");
            await loadAllData();
            updateSyncStatus("Donn√©es √† jour", "var(--success)");
        });

        // --- LOAD DATA (BACKEND) ---
        async function loadAllData() {
            try {
                // Chargement initial de TOUTES les tables
                await Promise.all([loadProjects(), loadTeams(), loadAgents()]);
                await loadTasks(); // T√¢ches charg√©es en dernier car d√©pendantes des autres
                refreshUI();
            } catch (e) {
                console.error(e);
                updateSyncStatus("Erreur ID Tables", "var(--danger)");
            }
        }
       
        // Fonctions de chargement individuelles (utiles pour le Quick Create)
        async function loadProjects() {
            const raw = await grist.docApi.fetchTable(DB.PROJECTS);
            appData.projects = convertTable(raw).map(r => ({ id: r.id, name: r.Nom_Projet || r.Nom }));
        }
        async function loadTeams() {
             const raw = await grist.docApi.fetchTable(DB.TEAMS);
             appData.teams = convertTable(raw).map(r => ({ id: r.id, name: r.Nom || r.Nom_Equipe || "√âquipe" }));
        }
        async function loadAgents() {
            const raw = await grist.docApi.fetchTable(DB.AGENTS);
            appData.agents = convertTable(raw).map(r => {
                const team = appData.teams.find(t => t.id === r.Equipe);
                return { id: r.id, name: r.Nom_Complet || r.Nom, teamName: team ? team.name : null };
            });
        }
        async function loadTasks() {
             const raw = await grist.docApi.fetchTable(DB.TASKS);
             appData.tasks = convertTable(raw).map(t => {
                    const agent = appData.agents.find(a => a.id === t.Responsable) || { name: 'Non assign√©', teamName: null };
                    const project = appData.projects.find(p => p.id === t.Projet) || { name: 'Aucun' };
                   
                    const isLate = new Date(t.Date_Fin) < new Date() && t.Avancement < 100;
                    let color = 'bar-moyenne';
                    if(t.Avancement === 100) color = 'bar-termine';
                    else if(t.Priorite === 'Critique' || isLate) color = 'bar-critique';
                    else if(t.Priorite === 'Haute') color = 'bar-haute';

                    return {
                        ...t, id: t.id.toString(),
                        displayAgent: agent.name, displayTeam: agent.teamName, displayProject: project.name,
                        name: t.Titre, start: formatDateIso(t.Date_Debut), end: formatDateIso(t.Date_Fin),
                        progress: t.Avancement || 0, dependencies: t.Dependances || "", custom_class: color
                    };
                });
        }


        // --- UI RENDERING ---
        function refreshUI() {
            populateSelects();
            applyFilters();
        }

        function applyFilters() {
            const fProj = document.getElementById('filterProject').value;
            const fAgent = document.getElementById('filterAgent').value;
            const filtered = appData.tasks.filter(t => {
                return (fProj === "" || t.Projet == fProj) && (fAgent === "" || t.Responsable == fAgent);
            });
            renderDashboard(filtered);
            renderGantt(filtered);
        }

        function renderDashboard(tasks) {
            const total = tasks.length;
            const retard = tasks.filter(t => new Date(t.end) < new Date() && t.progress < 100).length;
            const avg = total ? Math.round(tasks.reduce((a,b)=>a+b.progress,0)/total) : 0;
           
            document.getElementById('kpi-total').innerText = total;
            document.getElementById('kpi-retard').innerText = retard;
            document.getElementById('kpi-progress').innerText = avg + "%";

            const tbody = document.getElementById('taskListBody');
            tbody.innerHTML = "";
            if(tasks.length === 0) { tbody.innerHTML = "<tr><td colspan='4' style='text-align:center; color:var(--text-muted);'>Aucune t√¢che</td></tr>"; return;}

            tasks.forEach(t => {
                // CORRECTION BADGE √âQUIPE : Affichage conditionnel
                const teamHtml = t.displayTeam ? `<span class="badge badge-team">${t.displayTeam}</span>` : '';

                const tr = document.createElement('tr');
                tr.onclick = () => openModal(t);
                tr.innerHTML = `
                    <td>
                        <div style="font-weight:600; margin-bottom:4px;">${t.Titre}</div>
                        <span class="badge badge-project">${t.displayProject}</span>
                    </td>
                    <td>
                        <div style="display:flex; align-items:center;">
                            ${t.displayAgent}
                            ${teamHtml} </div>
                    </td>
                    <td style="font-size:0.9rem; color:var(--text-muted);">${t.end}</td>
                    <td>
                         <div style="display:flex; align-items:center; gap:8px;">
                            <div style="flex:1; background:var(--border-light); height:8px; border-radius:4px; overflow:hidden;">
                                <div style="width:${t.progress}%; background:${t.progress===100?'var(--success)':'var(--primary)'}; height:100%;"></div>
                            </div>
                            <span style="font-size:0.8rem; font-weight:700">${t.progress}%</span>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderGantt(tasks) {
            const container = document.getElementById("gantt-chart");
            container.innerHTML = "";
            if(tasks.length === 0) return;
            ganttChart = new Gantt("#gantt-chart", tasks, {
                header_height: 50, column_width: 30, step: 24, view_modes: ['Day', 'Week', 'Month'],
                bar_height: 24, bar_corner_radius: 12, arrow_curve: 12, padding: 18,
                view_mode: 'Week', date_format: 'YYYY-MM-DD', language: 'fr',
                on_click: task => openModal(task),
                on_date_change: (task, start, end) => saveAction('UpdateRecord', DB.TASKS, task.id, { Date_Debut: formatDateIso(start), Date_Fin: formatDateIso(end) }),
                on_progress_change: (task, progress) => saveAction('UpdateRecord', DB.TASKS, task.id, { Avancement: progress })
            });
        }

        // --- ACTIONS & QUICK CREATE ---
       
        // Sauvegarde g√©n√©rique (T√¢ches)
        async function saveAction(action, table, rowId, fields) {
            updateSyncStatus("Sauvegarde...", "var(--warning)");
            const args = action === 'AddRecord' ? [null, fields] : [parseInt(rowId), fields];
            try { await grist.docApi.applyUserActions([[action, table, ...args]]); }
            catch (e) { alert("Erreur : " + e.message); updateSyncStatus("Erreur", "var(--danger)");}
        }

        // --- LOGIQUE QUICK CREATE ---
       
        // Ouvrir le mini-modal
        function openQuickCreate(type) {
            document.getElementById('qc' + type + 'Name').value = ''; // Reset input
            if(type === 'Agent') {
                 // Pour un agent, il faut aussi mettre √† jour le select des √©quipes dans le mini-modal
                 populateSelectBox('#qcAgentTeam', appData.teams);
            }
            document.getElementById('qc' + type + 'Modal').style.display = 'flex';
        }
       
        // Fermer le mini-modal
        function closeQuickCreate(type) {
            document.getElementById('qc' + type + 'Modal').style.display = 'none';
        }

        // Sauvegarder le Quick Create
        async function saveQuickCreate(type) {
            const name = document.getElementById('qc' + type + 'Name').value.trim();
            if(!name) return;

            updateSyncStatus("Cr√©ation rapide...", "var(--primary)");
            let table, fields;

            // D√©finition des champs selon le type
            if (type === 'Project') {
                table = DB.PROJECTS; fields = { Nom_Projet: name };
            } else if (type === 'Team') {
                table = DB.TEAMS; fields = { Nom: name, Couleur: '#cccccc' }; // Couleur par d√©faut
            } else if (type === 'Agent') {
                table = DB.AGENTS;
                const teamId = document.getElementById('qcAgentTeam').value;
                fields = { Nom_Complet: name, Equipe: teamId ? parseInt(teamId) : null };
            }

            try {
                // 1. Envoi √† Grist
                await grist.docApi.applyUserActions([['AddRecord', table, null, fields]]);
               
                // 2. Rechargement cibl√© des donn√©es (sans tout recharger)
                if(type === 'Project') await loadProjects();
                if(type === 'Team') { await loadTeams(); await loadAgents(); } // Recharger agents car ils d√©pendent des √©quipes
                if(type === 'Agent') await loadAgents();

                // 3. Mise √† jour des selects du modal principal
                populateSelects();
                closeQuickCreate(type);
                updateSyncStatus("Cr√©√© avec succ√®s", "var(--success)");
                setTimeout(() => updateSyncStatus("Donn√©es √† jour", "var(--success)"), 2000);

            } catch (e) {
                alert("Erreur cr√©ation rapide : " + e.message);
                 updateSyncStatus("Erreur", "var(--danger)");
            }
        }


        // --- MODALS PRINCIPAL ---
        const modal = document.getElementById('taskModal');
        function openModal(task = null) {
            // ... (Logique d'ouverture modal identique au code pr√©c√©dent, omise pour bri√®vet√© mais incluse dans le code complet au-dessus) ...
             const form = document.getElementById('taskForm');
            if(task) {
                document.getElementById('modalTitle').innerText = "Modifier la t√¢che";
                document.getElementById('inpId').value = task.id;
                document.getElementById('inpTitle').value = task.Titre;
                document.getElementById('inpProject').value = task.Projet;
                document.getElementById('inpAgent').value = task.Responsable;
                document.getElementById('inpStart').value = task.start;
                document.getElementById('inpEnd').value = task.end;
                document.getElementById('inpProgress').value = task.progress;
                document.getElementById('inpPriority').value = task.Priorite;
            } else {
                form.reset();
                document.getElementById('modalTitle').innerText = "Nouvelle T√¢che";
                document.getElementById('inpId').value = "";
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('inpStart').value = today;
                document.getElementById('inpEnd').value = today;
            }
            modal.style.display = 'flex';
        }
        function closeModal() { modal.style.display = 'none'; }
       
        document.getElementById('taskForm').onsubmit = function(e) {
            e.preventDefault();
            // ... (Logique soumission identique) ...
             const id = document.getElementById('inpId').value;
             const data = {
                Titre: document.getElementById('inpTitle').value,
                Projet: parseInt(document.getElementById('inpProject').value),
                Responsable: parseInt(document.getElementById('inpAgent').value),
                Date_Debut: document.getElementById('inpStart').value,
                Date_Fin: document.getElementById('inpEnd').value,
                Avancement: parseInt(document.getElementById('inpProgress').value),
                Priorite: document.getElementById('inpPriority').value
            };
            saveAction(id ? 'UpdateRecord' : 'AddRecord', DB.TASKS, id, data);
            closeModal();
        };

        // --- UTILITAIRES ---
        function populateSelects() {
            // Remplit les filtres principaux ET les selects du modal principal
            populateSelectBox('#filterProject, #inpProject', appData.projects);
            populateSelectBox('#filterAgent, #inpAgent', appData.agents);
        }

        // Nouvelle fonction g√©n√©rique pour remplir un select
        function populateSelectBox(selector, list) {
             const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    const currentVal = el.value;
                    const firstOption = el.options[0]; // Garde l'option par d√©faut (ex: "Choisir...")
                    el.innerHTML = "";
                    el.appendChild(firstOption);
                    list.forEach(item => {
                        const opt = document.createElement('option');
                        opt.value = item.id;
                        opt.innerText = item.name;
                        el.appendChild(opt);
                    });
                    // Tente de restaurer la valeur si elle existe encore
                    if(list.some(i => i.id == currentVal)) el.value = currentVal;
                });
        }

        function convertTable(tableData) { /* ... identique ... */ const keys = Object.keys(tableData); if(keys.length === 0) return []; const len = tableData.id.length; const res = []; for(let i=0; i<len; i++) { let obj = {}; keys.forEach(k => obj[k] = tableData[k][i]); res.push(obj); } return res; }
        function formatDateIso(val) { /* ... identique ... */ if(!val) return new Date().toISOString().split('T')[0]; const d = typeof val === 'number' ? new Date(val * 1000) : new Date(val); return d.toISOString().split('T')[0]; }
        function switchView(v, btn) { document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active')); document.getElementById('view-' + v).classList.add('active'); btn.classList.add('active'); if(v === 'gantt' && ganttChart) setTimeout(() => ganttChart.refresh(appData.tasks), 50); }
        function updateSyncStatus(msg, color) { const dot = document.getElementById('syncDot'); dot.style.background = color; document.getElementById('syncStatus').childNodes[2].textContent = " " + msg; }
        window.onclick = e => {
            if(e.target == document.getElementById('taskModal')) closeModal();
            if(e.target.classList.contains('modal-overlay')) e.target.style.display = 'none'; // Ferme les mini-modals
        }
    </script>
