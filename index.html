<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gantt'FIP - V36 Ultimate</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --primary: #4F46E5; --bg-app: #F8FAFC; --bg-surface: #FFFFFF;
            --text-main: #1E293B; --text-muted: #64748B; --border: #E2E8F0;
            --success: #10B981; --warning: #F59E0B; --danger: #EF4444; --info: #3B82F6;
            --radius: 8px; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-app); color: var(--text-main); margin: 0; padding: 20px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: var(--bg-surface); padding: 15px 25px; border-radius: 12px; border: 1px solid var(--border); box-shadow: var(--shadow); flex-shrink: 0; }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--primary); }
        .btn-main { background: var(--primary); color: white; padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }

        /* TOOLBAR */
        .toolbar { display: flex; justify-content: space-between; margin-bottom: 20px; flex-shrink: 0; gap: 20px; }
        .nav-pills { display: flex; background: #E2E8F0; padding: 4px; border-radius: 8px; }
        .nav-btn { padding: 8px 16px; border: none; background: transparent; cursor: pointer; font-weight: 600; color: var(--text-muted); border-radius: 6px; transition: 0.2s; }
        .nav-btn.active { background: white; color: var(--primary); box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .filters { display: flex; gap: 10px; flex: 1; justify-content: flex-end; }
        select { padding: 8px; border: 1px solid var(--border); border-radius: 6px; min-width: 150px; background: white; cursor: pointer; }

        /* WORKSPACE */
        .workspace { flex: 1; background: var(--bg-surface); border-radius: 16px; border: 1px solid var(--border); box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column; }
        .view-pane { flex: 1; overflow-y: auto; padding: 25px; display: none; }
        .view-pane.active { display: block; animation: fade 0.3s; }
        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

        /* DASHBOARD */
        .kpi-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .card { padding: 20px; background: white; border: 1px solid var(--border); border-radius: 12px; }
        .card-t { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--text-muted); }
        .card-v { font-size: 2rem; font-weight: 800; margin-top: 5px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { padding: 12px 15px; background: #F8FAFC; text-align: left; position: sticky; top: 0; font-weight: 600; color: var(--text-muted); border-bottom: 1px solid var(--border); z-index: 10; }
        td { padding: 12px 15px; border-bottom: 1px solid var(--border); vertical-align: top; }
        tr:hover td { background: #F8FAFC; cursor: pointer; }
        
        .badge { display: inline-block; padding: 3px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; white-space: nowrap; }
        .badge.proj { background: #E0E7FF; color: var(--primary); }
        .badge.team { background: #1E293B; color: white; margin-top: 4px; }
        .agent-stack { display: flex; flex-direction: column; align-items: flex-start; }

        /* GANTT */
        .gantt .grid-header { background: #fff; } 
        .gantt .bar { stroke: none; rx: 4px; }
        /* Couleurs CSS */
        .fill-Critical { fill: var(--danger) !important; }
        .fill-High { fill: var(--warning) !important; }
        .fill-Medium { fill: var(--info) !important; }
        .fill-Low { fill: #94A3B8 !important; }
        .fill-Done { fill: var(--success) !important; }

        /* MODAL */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: white; width: 550px; padding: 30px; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; }
        .grp { display: flex; gap: 5px; }
        .btn-plus { width: 40px; background: #F1F5F9; border: 1px solid var(--border); color: var(--primary); font-size: 1.2rem; cursor: pointer; border-radius: 6px; }
        .m-foot { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        
        #error-msg { position: fixed; bottom: 20px; right: 20px; background: #FEF2F2; color: #EF4444; padding: 10px 20px; border: 1px solid #EF4444; border-radius: 8px; display: none; z-index: 9999; }
    </style>
</head>
<body>

    <div id="error-msg"></div>

    <header class="header">
        <div class="logo">Gantt'FIP</div>
        <button class="btn-main" onclick="app.openModal()">+ T√¢che</button>
    </header>

    <div class="toolbar">
        <div class="nav-pills">
            <button class="nav-btn active" onclick="app.view('dash', this)">Tableau de Bord</button>
            <button class="nav-btn" onclick="app.view('gantt', this)">Planning Gantt</button>
            <button class="nav-btn" onclick="app.view('list', this)">Liste</button>
        </div>
        <div class="filters">
            <select id="fProj" onchange="app.render()"><option value="">Tous Projets</option></select>
            <select id="fTeam" onchange="app.render()"><option value="">Toutes Admin.</option></select>
            <select id="fAgent" onchange="app.render()"><option value="">Tous Resp.</option></select>
        </div>
    </div>

    <div class="workspace">
        <div id="view-dash" class="view-pane active">
            <div class="kpi-row">
                <div class="card"><div class="card-t">Total</div><div class="card-v" id="k-tot">0</div></div>
                <div class="card"><div class="card-t">En Cours</div><div class="card-v" style="color:var(--info)" id="k-run">0</div></div>
                <div class="card"><div class="card-t">Termin√©es</div><div class="card-v" style="color:var(--success)" id="k-ok">0</div></div>
                <div class="card"><div class="card-t">Retard</div><div class="card-v" style="color:var(--danger)" id="k-late">0</div></div>
            </div>
            <h3>üìÖ √âch√©ances √† venir</h3>
            <table><thead><tr><th>T√¢che & Projet</th><th>Responsable</th><th>√âch√©ance</th><th>Statut</th></tr></thead><tbody id="tb-dash"></tbody></table>
        </div>

        <div id="view-gantt" class="view-pane">
            <div style="text-align:right; margin-bottom:10px">
                <button class="nav-btn" style="border:1px solid #ddd" onclick="app.zoom('Week')">Semaine</button>
                <button class="nav-btn" style="border:1px solid #ddd" onclick="app.zoom('Month')">Mois</button>
            </div>
            <div id="gantt-chart" class="gantt-container"></div>
        </div>

        <div id="view-list" class="view-pane">
            <h3>Inventaire Complet</h3>
            <table><thead><tr><th>Titre</th><th>Projet</th><th>Responsable</th><th>√âquipe</th><th>Fin</th><th>Prio</th><th>%</th></tr></thead><tbody id="tb-list"></tbody></table>
        </div>
    </div>

    <div class="overlay" id="modal">
        <div class="modal">
            <h2 id="mTitle" style="margin-top:0">T√¢che</h2>
            <form id="form">
                <input type="hidden" id="inpId">
                <div style="margin-bottom:15px"><label>Titre</label><input type="text" id="inpTitle" required></div>
                <div class="form-grid">
                    <div><label>Projet</label><div class="grp"><select id="inpProject" required></select><button type="button" class="btn-plus" onclick="app.addOption('inpProject')">+</button></div></div>
                    <div><label>Administration</label><div class="grp"><select id="inpTeam"></select><button type="button" class="btn-plus" onclick="app.addOption('inpTeam')">+</button></div></div>
                </div>
                <div style="margin-bottom:15px"><label>Responsable</label><div class="grp"><select id="inpAssignee"></select><button type="button" class="btn-plus" onclick="app.addOption('inpAssignee')">+</button></div></div>
                <div class="form-grid"><div><label>D√©but</label><input type="date" id="inpStart" required></div><div><label>Fin</label><input type="date" id="inpEnd" required></div></div>
                <div class="form-grid">
                    <div><label>Avancement %</label><input type="number" id="inpProgress" min="0" max="100"></div>
                    <div><label>Priorit√©</label><select id="inpPriority"><option>Low</option><option selected>Medium</option><option>High</option><option>Critical</option></select></div>
                </div>
                <div class="m-foot"><button type="button" onclick="app.closeModal()" style="padding:10px 20px;border:1px solid #ddd;background:none;border-radius:6px;cursor:pointer">Annuler</button><button type="submit" class="btn-main">Enregistrer</button></div>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const TABLE_NAME = 'TACHES_MASTER';

        const app = {
            data: [],
            lists: { projects: new Set(), agents: new Set(), teams: new Set() },
            gantt: null,

            init() {
                try {
                    grist.ready({ requiredAccess: 'full' });
                    grist.onRecords(() => this.load());
                } catch(e) { this.log("Erreur Init Grist: " + e.message); }
            },

            async load() {
                try {
                    const raw = await grist.docApi.fetchTable(TABLE_NAME);
                    this.process(raw);
                    this.fillSelects(); 
                    this.render();
                } catch (e) { 
                    this.log("Erreur de chargement. V√©rifiez que le tableau s'appelle bien TACHES_MASTER (en majuscules). D√©tail: " + e.message);
                }
            },

            // --- C'EST ICI QUE JE BLINDE LA LECTURE DES DONNEES ---
            process(raw) {
                this.data = [];
                this.lists.projects.clear();
                this.lists.agents.clear();
                this.lists.teams.clear();

                const ids = raw.id;
                for(let i=0; i<ids.length; i++) {
                    
                    // Helper pour lire une valeur peu importe si c'est En ou Fr
                    const getVal = (cols) => {
                        for(let c of cols) if(raw[c] && raw[c][i] !== undefined && raw[c][i] !== null) return raw[c][i];
                        return "";
                    };

                    const title = getVal(['Title', 'Titre', 'Nom']);
                    const proj = getVal(['Project', 'Projet']);
                    const agent = getVal(['Assignee', 'Responsable', 'Agent']);
                    const team = getVal(['Team', 'Equipe', 'Administration']);
                    const startRaw = getVal(['StartDate', 'Date_Debut']);
                    const endRaw = getVal(['EndDate', 'Date_Fin']);
                    const prog = getVal(['Progress', 'Avancement']);
                    const prio = getVal(['Priority', 'Priorite']);

                    const t = {
                        id: ids[i].toString(),
                        name: title || "Sans Titre",
                        project: proj || "Hors Projet",
                        assignee: agent || "Non assign√©",
                        team: team || "",
                        start: this.fmtDate(startRaw),
                        end: this.fmtDate(endRaw),
                        progress: prog || 0,
                        priority: prio || "Medium",
                    };

                    // S√©curit√© Dates (Gantt plante si vide)
                    const today = new Date().toISOString().split('T')[0];
                    if(!t.start) t.start = today;
                    if(!t.end) t.end = t.start;
                    if(t.end < t.start) t.end = t.start;

                    // Remplissage Listes
                    if(t.project && t.project !== "Hors Projet") this.lists.projects.add(t.project);
                    if(t.assignee && t.assignee !== "Non assign√©") this.lists.agents.add(t.assignee);
                    if(t.team) this.lists.teams.add(t.team);

                    // Gantt Class (En anglais pour correspondre au CSS)
                    let pClean = t.priority;
                    if(pClean === 'Critique') pClean = 'Critical';
                    if(pClean === 'Haute') pClean = 'High';
                    if(pClean === 'Moyenne') pClean = 'Medium';
                    if(pClean === 'Basse') pClean = 'Low';
                    
                    t.custom_class = 'fill-' + pClean;
                    if(t.progress == 100) t.custom_class = 'fill-Done';

                    this.data.push(t);
                }
                this.data.sort((a,b) => new Date(a.start) - new Date(b.start));
            },

            fillSelects() {
                this.fillSel('fProj', this.lists.projects);
                this.fillSel('fTeam', this.lists.teams);
                this.fillSel('fAgent', this.lists.agents);
                this.fillSel('inpProject', this.lists.projects);
                this.fillSel('inpAssignee', this.lists.agents);
                this.fillSel('inpTeam', this.lists.teams);
            },

            render() {
                const fp = document.getElementById('fProj').value;
                const ft = document.getElementById('fTeam').value;
                const fa = document.getElementById('fAgent').value;

                const res = this.data.filter(t => 
                    (fp === "" || t.project === fp) &&
                    (ft === "" || t.team === ft) &&
                    (fa === "" || t.assignee === fa)
                );

                // KPI
                document.getElementById('k-tot').innerText = res.length;
                document.getElementById('k-run').innerText = res.filter(t=>t.progress>0 && t.progress<100).length;
                document.getElementById('k-ok').innerText = res.filter(t=>t.progress==100).length;
                document.getElementById('k-late').innerText = res.filter(t=>new Date(t.end)<new Date() && t.progress<100).length;

                // Tables
                const tbDash = document.getElementById('tb-dash'); tbDash.innerHTML = "";
                const tbList = document.getElementById('tb-list'); tbList.innerHTML = "";

                if(res.length === 0) {
                    tbDash.innerHTML = "<tr><td colspan='4' style='text-align:center;padding:20px;color:#999'>Aucune donn√©e</td></tr>";
                }

                res.forEach((t, idx) => {
                    const row = `<tr onclick="app.edit('${t.id}')">`;
                    const badgeP = `<span class="badge badge-proj">${t.project}</span>`;
                    const badgeT = t.team ? `<span class="badge badge-team">${t.team}</span>` : '';
                    
                    if(idx < 7) {
                        tbDash.innerHTML += `${row}
                            <td><strong>${t.name}</strong><br>${badgeP}</td>
                            <td><div class="agent-stack"><span class="name-txt">${t.assignee}</span>${badgeT}</div></td>
                            <td>${t.end}</td>
                            <td><span style="color:${t.progress==100?'var(--success)':'var(--info)'};font-weight:700">${t.progress}%</span></td>
                        </tr>`;
                    }
                    tbList.innerHTML += `${row}
                        <td><strong>${t.name}</strong><br>${badgeP}</td>
                        <td>${badgeP}</td>
                        <td><div class="agent-stack"><span class="name-txt">${t.assignee}</span>${badgeT}</div></td>
                        <td>${badgeT}</td><td>${t.end}</td><td>${t.priority}</td><td>${t.progress}%</td>
                    </tr>`;
                });

                // Gantt
                const elG = document.getElementById('gantt-chart');
                elG.innerHTML = "";
                if(res.length > 0) {
                    this.gantt = new Gantt("#gantt-chart", res, {
                        header_height: 50, column_width: 30, step: 24, view_modes: ['Week', 'Month'],
                        bar_height: 25, bar_corner_radius: 4, arrow_curve: 5, padding: 18,
                        view_mode: 'Week', language: 'fr',
                        on_click: t => this.edit(t.id),
                        on_date_change: (t,s,e) => this.save(t.id, {StartDate:this.fmt(s), EndDate:this.fmt(e)}),
                        on_progress_change: (t,p) => this.save(t.id, {Progress:p})
                    });
                    
                    setTimeout(() => {
                        const bar = document.querySelector('.bar');
                        if(bar) document.querySelector('.gantt-container').scrollLeft = bar.getAttribute('x') - 50;
                    }, 500);
                } else { elG.innerHTML = "<p style='text-align:center;padding:20px;color:#999'>Aucune donn√©e pour le Gantt</p>"; }
            },

            async save(id, data) {
                const action = id ? 'UpdateRecord' : 'AddRecord';
                const args = id ? [parseInt(id), data] : [null, data];
                try { await grist.docApi.applyUserActions([[action, TABLE_NAME, ...args]]); } 
                catch(e) { this.log("Erreur Sauvegarde: " + e.message); }
            },

            // UTILS
            addOption(id) {
                const val = prompt("Nouveau nom :");
                if(val) {
                    const sel = document.getElementById(id);
                    const opt = document.createElement('option');
                    opt.value = val; opt.innerText = val;
                    sel.appendChild(opt); sel.value = val;
                }
            },

            view(v, btn) {
                document.querySelectorAll('.view-pane').forEach(e=>e.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(e=>e.classList.remove('active'));
                document.getElementById('view-'+v).classList.add('active');
                btn.classList.add('active');
                if(v==='gantt' && this.gantt) setTimeout(()=>{ this.gantt.refresh(this.data); }, 50);
            },

            edit(id) {
                const t = this.data.find(x => x.id == id);
                document.getElementById('inpId').value = t.id;
                document.getElementById('mTitle').innerText = "Modifier";
                document.getElementById('inpTitle').value = t.name;
                
                this.ensureOpt('inpProject', t.project); document.getElementById('inpProject').value = t.project;
                this.ensureOpt('inpAssignee', t.assignee); document.getElementById('inpAssignee').value = t.assignee;
                this.ensureOpt('inpTeam', t.team); document.getElementById('inpTeam').value = t.team;
                
                document.getElementById('inpStart').value = t.start;
                document.getElementById('inpEnd').value = t.end;
                document.getElementById('inpProgress').value = t.progress;
                // Mapping Priorit√© pour le select
                let pSel = t.priority;
                if(pSel === 'Medium') pSel = 'Moyenne';
                if(pSel === 'High') pSel = 'Haute';
                if(pSel === 'Critical') pSel = 'Critique';
                if(pSel === 'Low') pSel = 'Basse';
                document.getElementById('inpPriority').value = pSel;
                
                document.getElementById('modal').style.display = 'flex';
            },

            openModal() {
                document.getElementById('form').reset();
                document.getElementById('inpId').value = "";
                document.getElementById('mTitle').innerText = "Nouvelle T√¢che";
                const now = new Date().toISOString().split('T')[0];
                document.getElementById('inpStart').value = now;
                document.getElementById('inpEnd').value = now;
                document.getElementById('modal').style.display = 'flex';
            },

            closeModal() { document.getElementById('modal').style.display = 'none'; },

            fillSel(id, set) {
                const el = document.getElementById(id);
                const old = el.value;
                const def = el.options[0];
                el.innerHTML = ""; el.appendChild(def);
                set.forEach(v => {
                    const op = document.createElement('option');
                    op.value = v; op.innerText = v;
                    el.appendChild(op);
                });
                if(set.has(old)) el.value = old;
            },

            ensureOpt(id, val) {
                const el = document.getElementById(id);
                let exists = false;
                for(let i=0; i<el.options.length; i++) if(el.options[i].value == val) exists = true;
                if(!exists && val) {
                    const op = document.createElement('option');
                    op.value = val; opt.innerText = val;
                    el.appendChild(opt);
                }
            },

            fmtDate(v) { 
                if(!v) return null; 
                const d = typeof v === 'number' ? new Date(v*1000) : new Date(v);
                return isNaN(d.getTime()) ? null : d.toISOString().split('T')[0];
            },
            
            fmt(d) { return d.toISOString().split('T')[0]; },
            zoom(m) { if(this.gantt) this.gantt.change_view_mode(m); },
            log(msg) { 
                const el = document.getElementById('error-msg');
                el.innerText = msg; el.style.display = 'block';
                setTimeout(() => el.style.display='none', 5000);
            }
        };

        app.init();

        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('inpId').value;
            // On sauvegarde en Anglais car c'est ce que vous avez configur√© dans Grist
            const d = {
                Title: document.getElementById('inpTitle').value,
                Project: document.getElementById('inpProject').value,
                Assignee: document.getElementById('inpAssignee').value,
                Team: document.getElementById('inpTeam').value,
                StartDate: document.getElementById('inpStart').value,
                EndDate: document.getElementById('inpEnd').value,
                Progress: parseInt(document.getElementById('inpProgress').value),
                Priority: document.getElementById('inpPriority').value
            };
            
            // Re-mapping inverse pour la priorit√© (Fran√ßais -> Anglais) si besoin
            if(d.Priority === 'Critique') d.Priority = 'Critical';
            if(d.Priority === 'Haute') d.Priority = 'High';
            if(d.Priority === 'Moyenne') d.Priority = 'Medium';
            if(d.Priority === 'Basse') d.Priority = 'Low';

            app.save(id, d);
            app.closeModal();
        };
    </script>
</body>
</html>
