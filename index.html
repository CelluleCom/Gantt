<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt'FIP - Ultimate V26</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CORE DESIGN SYSTEM --- */
        :root {
            --primary: #4F46E5; --primary-dark: #4338CA; --primary-light: #E0E7FF;
            --bg-body: #F1F5F9; --bg-surface: #FFFFFF;
            --text-main: #0F172A; --text-muted: #64748B;
            --border: #E2E8F0;
            --success: #10B981; --warning: #F59E0B; --danger: #EF4444; --info: #3B82F6;
            --radius-md: 8px; --radius-lg: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding: 20px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- 2. LAYOUT --- */
        .header {
            background: var(--bg-surface); padding: 15px 25px; border-radius: var(--radius-lg);
            border: 1px solid var(--border); box-shadow: var(--shadow);
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-shrink: 0;
        }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--primary); display: flex; gap: 10px; align-items: center; }
        .badge-sync { font-size: 0.75rem; padding: 4px 10px; background: #F8FAFC; border-radius: 20px; border: 1px solid var(--border); display: flex; align-items: center; gap: 6px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; transition: background 0.3s; }
        .dot.active { background: var(--success); box-shadow: 0 0 5px var(--success); }

        .toolbar { display: flex; justify-content: space-between; margin-bottom: 20px; flex-shrink: 0; gap: 20px; }
        .nav { background: #E2E8F0; padding: 4px; border-radius: var(--radius-md); display: flex; gap: 2px; }
        .nav-btn { padding: 8px 16px; border: none; background: transparent; font-weight: 600; color: var(--text-muted); cursor: pointer; border-radius: 6px; transition: 0.2s; }
        .nav-btn.active { background: white; color: var(--primary); box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        .controls { display: flex; gap: 10px; flex: 1; justify-content: flex-end; }
        .search-bar { padding: 8px 12px; border: 1px solid var(--border); border-radius: var(--radius-md); width: 250px; }
        select { padding: 8px 12px; border: 1px solid var(--border); border-radius: var(--radius-md); background: white; cursor: pointer; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 8px 20px; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .btn-main:hover { background: var(--primary-dark); }

        /* --- 3. WORKSPACE --- */
        .workspace { flex: 1; background: var(--bg-surface); border-radius: 16px; border: 1px solid var(--border); box-shadow: var(--shadow); overflow: hidden; position: relative; display: flex; flex-direction: column; }
        .view-pane { flex: 1; overflow-y: auto; padding: 30px; display: none; }
        .view-pane.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* DASHBOARD */
        .kpi-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .card { padding: 20px; border: 1px solid var(--border); border-radius: var(--radius-lg); background: white; transition: transform 0.2s; }
        .card:hover { transform: translateY(-2px); border-color: var(--primary); }
        .card-lbl { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }
        .card-val { font-size: 2.2rem; font-weight: 800; line-height: 1; color: var(--text-main); }
        .card-sub { font-size: 0.85rem; font-weight: 500; margin-top: 5px; color: var(--text-muted); }

        .section-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; border-left: 4px solid var(--primary); padding-left: 10px; color: var(--text-main); }

        /* TABLE */
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { padding: 12px 15px; background: #F8FAFC; text-align: left; color: var(--text-muted); font-weight: 700; border-bottom: 1px solid var(--border); position: sticky; top: 0; }
        td { padding: 12px 15px; border-bottom: 1px solid var(--border); vertical-align: middle; color: var(--text-main); }
        tr:hover td { background: #F8FAFC; cursor: pointer; }
        
        .badge { display: inline-block; padding: 3px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; }
        .badge.proj { background: var(--primary-light); color: var(--primary); }
        .badge.team { background: #1E293B; color: white; margin-top: 4px; }
        
        /* GANTT */
        .gantt-wrapper { border: 1px solid var(--border); border-radius: var(--radius-lg); overflow: hidden; }
        .gantt .grid-header { background: #fff; height: 50px; }
        .gantt .grid-row { fill: #fff; } .gantt .grid-row:nth-child(even) { fill: #F8FAFC; }
        .gantt .row-line { stroke: #E2E8F0; } 
        .gantt .bar { rx: 4px; ry: 4px; stroke: none; }
        .gantt .bar-label { fill: #1E293B; font-weight: 600; font-size: 12px; }
        /* Couleurs dynamiques */
        .fill-Critical { fill: var(--danger) !important; }
        .fill-High { fill: var(--warning) !important; }
        .fill-Medium { fill: var(--info) !important; }
        .fill-Low { fill: var(--text-muted) !important; }
        .fill-Done { fill: var(--success) !important; }

        /* MODAL */
        .overlay { position: fixed; inset: 0; background: rgba(15,23,42,0.6); backdrop-filter: blur(2px); display: none; justify-content: center; align-items: center; z-index: 999; }
        .modal { background: white; width: 500px; padding: 30px; border-radius: var(--radius-xl); box-shadow: 0 20px 50px rgba(0,0,0,0.2); animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; color: var(--text-main); }
        input, select { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-family: inherit; transition: 0.2s; }
        input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }
        
        .input-group { display: flex; gap: 5px; }
        .btn-plus { width: 40px; border: 1px solid var(--border); background: #F1F5F9; color: var(--primary); border-radius: 6px; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; }
        .btn-plus:hover { background: var(--primary); color: white; }

        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; }
        .btn-sec { background: white; border: 1px solid var(--border); padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        
        /* Loader */
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 2000; display: flex; justify-content: center; align-items: center; font-weight: 600; color: var(--primary); gap: 10px; }
        .spinner { width: 20px; height: 20px; border: 3px solid var(--primary-light); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            Project Cockpit V26
        </div>
        <div style="display: flex; gap: 15px; align-items: center;">

    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>

    <script>
        // --- CLASS APPLICATION ---
        class GanttApp {
            constructor() {
                this.TABLE_NAME = 'TACHES_MASTER';
                this.data = [];
                this.sets = { projects: new Set(), agents: new Set(), teams: new Set() };
                this.gantt = null;
            }

            async init() {
                try {
                    grist.ready({ requiredAccess: 'full' });
                    grist.onRecords(async () => await this.load());
                } catch (e) { console.error("Init Error", e); }
            }

            async load() {
                this.toggleLoader(true);
                try {
                    const raw = await grist.docApi.fetchTable(this.TABLE_NAME);
                    this.processData(raw);
                    this.render();
                    this.updateStatus("Connect√©", "active");
                } catch (e) {
                    console.error(e);
                    this.updateStatus("Erreur Donn√©es", "false"); // Red dot implies error logic in CSS? No, standard logic.
                    // Fallback visual
                    document.getElementById('syncDot').style.background = 'red';
                } finally {
                    this.toggleLoader(false);
                }
            }

            // --- DATA PROCESSING ---
            processData(raw) {
                this.data = [];
                this.sets.projects.clear();
                this.sets.agents.clear();
                this.sets.teams.clear();

                const ids = raw.id;
                for (let i = 0; i < ids.length; i++) {
                    // MAPPING ANGLAIS <-> FRANCAIS EST ICI
                    const t = {
                        id: ids[i].toString(),
                        title: raw.Title[i] || "Sans titre",
                        project: raw.Project[i] || "Aucun",
                        assignee: raw.Assignee[i] || "Non assign√©",
                        team: raw.Team[i] || "Sans √©quipe",
                        start: this.fmtDate(raw.StartDate[i]),
                        end: this.fmtDate(raw.EndDate[i]),
                        progress: raw.Progress[i] || 0,
                        priority: raw.Priority[i] || "Medium",
                        
                        // Derived
                        _search: (raw.Title[i] + raw.Assignee[i] + raw.Project[i]).toLowerCase()
                    };

                    // Auto-correction dates
                    if (t.end < t.start) t.end = t.start;

                    // Ajout aux listes uniques
                    if(t.project) this.sets.projects.add(t.project);
                    if(t.assignee) this.sets.agents.add(t.assignee);
                    if(t.team) this.sets.teams.add(t.team);

                    // Gantt config
                    t.custom_class = this.getColorClass(t);
                    t.name = t.title; // Alias for Gantt lib

                    this.data.push(t);
                }
                
                // Sort by start date
                this.data.sort((a,b) => new Date(a.start) - new Date(b.start));
            }

            // --- RENDERING ---
            render() {
                // Populate Selects
                this.fillSelect('fProj', this.sets.projects);
                this.fillSelect('fAgent', this.sets.agents);
                this.fillSelect('inpProject', this.sets.projects);
                this.fillSelect('inpAssignee', this.sets.agents);
                this.fillSelect('inpTeam', this.sets.teams);

                this.filter();
            }

            filter(searchTerm = "") {
                const fp = document.getElementById('fProj').value;
                const fa = document.getElementById('fAgent').value;
                const term = searchTerm.toLowerCase();

                const res = this.data.filter(t => 
                    (fp === "" || t.project === fp) &&
                    (fa === "" || t.assignee === fa) &&
                    (term === "" || t._search.includes(term))
                );

                this.drawDashboard(res);
                this.drawList(res);
                this.drawGantt(res);
            }

            drawDashboard(tasks) {
                // KPIs
                const tot = tasks.length;
                const done = tasks.filter(t => t.progress === 100).length;
                const active = tasks.filter(t => t.progress > 0 && t.progress < 100).length;
                const late = tasks.filter(t => new Date(t.end) < new Date() && t.progress < 100).length;

                document.getElementById('k-total').innerText = tot;
                document.getElementById('k-active').innerText = active;
                document.getElementById('k-done').innerText = done;
                document.getElementById('k-rate').innerText = tot ? Math.round((done/tot)*100)+"%" : "0%";
                document.getElementById('k-late').innerText = late;

                // Table Dash
                const tb = document.getElementById('tb-dash');
                tb.innerHTML = "";
                tasks.slice(0, 5).forEach(t => {
                    tb.innerHTML += `
                    <tr onclick="app.openModal('${t.id}')">
                        <td>
                            <div style="font-weight:600">${t.title}</div>
                            <span class="badge proj">${t.project}</span>
                        </td>
                        <td>${t.assignee}</td>
                        <td>${t.end}</td>
                        <td><span style="font-weight:700; color:var(--primary)">${t.progress}%</span></td>
                    </tr>`;
                });
            }

            drawList(tasks) {
                const tb = document.getElementById('tb-list');
                tb.innerHTML = "";
                tasks.forEach(t => {
                    tb.innerHTML += `
                    <tr onclick="app.openModal('${t.id}')">
                        <td><strong>${t.title}</strong></td>
                        <td><span class="badge proj">${t.project}</span></td>
                        <td>${t.assignee}</td>
                        <td><span class="badge team">${t.team}</span></td>
                        <td>${t.end}</td>
                        <td>${t.priority}</td>
                        <td>
                            <div style="display:flex; align-items:center; gap:5px">
                                <div style="flex:1; height:6px; background:#e2e8f0; border-radius:3px">
                                    <div style="width:${t.progress}%; height:100%; background:var(--primary); border-radius:3px"></div>
                                </div>
                                <span style="font-size:0.7rem">${t.progress}%</span>
                            </div>
                        </td>
                    </tr>`;
                });
            }

            drawGantt(tasks) {
                const el = document.getElementById('gantt-chart');
                el.innerHTML = "";
                if(tasks.length === 0) return;

                this.gantt = new Gantt("#gantt-chart", tasks, {
                    header_height: 50, column_width: 30, step: 24,
                    view_modes: ['Week', 'Month'],
                    bar_height: 25, bar_corner_radius: 3, arrow_curve: 5, padding: 18,
                    view_mode: 'Week', date_format: 'YYYY-MM-DD', language: 'fr',
                    on_click: t => this.openModal(t.id),
                    on_date_change: (t, s, e) => this.save(t.id, { StartDate: this.fmtDate(s), EndDate: this.fmtDate(e) }),
                    on_progress_change: (t, p) => this.save(t.id, { Progress: p })
                });
            }

            // --- ACTIONS ---
            async save(id, fields) {
                this.updateStatus("Sauvegarde...", "false"); // Yellowish logic handled by text
                document.getElementById('syncDot').style.background = 'orange';
                
                const action = id ? 'UpdateRecord' : 'AddRecord';
                const args = id ? [parseInt(id), fields] : [null, fields];
                
                try {
                    await grist.docApi.applyUserActions([[action, this.TABLE_NAME, ...args]]);
                    // Grist auto-reloads thanks to onRecords
                } catch(e) { alert("Erreur: " + e.message); }
            }

            addOption(selectId) {
                const val = prompt("Nouveau nom :");
                if(val) {
                    const sel = document.getElementById(selectId);
                    const opt = document.createElement('option');
                    opt.value = val; opt.innerText = val;
                    sel.appendChild(opt);
                    sel.value = val;
                }
            }

            // --- MODALS ---
            openModal(id = null) {
                const f = document.getElementById('formTask');
                if(id) {
                    const t = this.data.find(x => x.id == id);
                    document.getElementById('mTitle').innerText = "Modifier T√¢che";
                    document.getElementById('inpId').value = t.id;
                    document.getElementById('inpTitle').value = t.title;
                    this.setSelect('inpProject', t.project);
                    this.setSelect('inpAssignee', t.assignee);
                    this.setSelect('inpTeam', t.team);
                    document.getElementById('inpStart').value = t.start;
                    document.getElementById('inpEnd').value = t.end;
                    document.getElementById('inpProgress').value = t.progress;
                    document.getElementById('inpPriority').value = t.priority;
                } else {
                    f.reset();
                    document.getElementById('mTitle').innerText = "Nouvelle T√¢che";
                    document.getElementById('inpId').value = "";
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('inpStart').value = today;
                    document.getElementById('inpEnd').value = today;
                }
                document.getElementById('modalMain').style.display = 'flex';
            }

            closeModal() { document.getElementById('modalMain').style.display = 'none'; }

            // --- UTILS ---
            toggleLoader(show) { document.getElementById('loader').style.display = show ? 'flex' : 'none'; }
            
            updateStatus(txt, state) {
                document.getElementById('syncText').innerText = txt;
                const d = document.getElementById('syncDot');
                d.className = state === 'active' ? 'dot active' : 'dot';
            }

            setView(v, btn) {
                document.querySelectorAll('.view-pane').forEach(e => e.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
                document.getElementById('view-'+v).classList.add('active');
                btn.classList.add('active');
                if(v==='gantt' && this.gantt) setTimeout(() => this.gantt.refresh(this.data), 50);
            }

            zoom(m) { if(this.gantt) this.gantt.change_view_mode(m); }

            fmtDate(v) {
                if(!v) return new Date().toISOString().split('T')[0];
                const d = typeof v === 'number' ? new Date(v*1000) : new Date(v);
                return d.toISOString().split('T')[0];
            }

            getColorClass(t) {
                if(t.progress == 100) return 'fill-Done';
                const isLate = new Date(t.end) < new Date();
                if(isLate) return 'fill-Critical';
                return 'fill-' + (t.priority || 'Medium');
            }

            fillSelect(id, set) {
                const el = document.getElementById(id);
                const old = el.value;
                const def = el.options[0];
                el.innerHTML = ""; el.appendChild(def);
                set.forEach(v => {
                    const o = document.createElement('option');
                    o.value = v; o.innerText = v;
                    el.appendChild(o);
                });
                if(set.has(old)) el.value = old;
            }

            setSelect(id, val) {
                const el = document.getElementById(id);
                // Create option if missing
                let exists = false;
                for(let i=0;i<el.options.length;i++) if(el.options[i].value==val) exists=true;
                if(!exists && val) {
                    const o = document.createElement('option');
                    o.value = val; o.innerText = val;
                    el.appendChild(o);
                }
                el.value = val;
            }
        }

        // --- INIT ---
        const app = new GanttApp();
        app.init();

        // Form Submit
        document.getElementById('formTask').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('inpId').value;
            const data = {
                Title: document.getElementById('inpTitle').value,
                Project: document.getElementById('inpProject').value,
                Assignee: document.getElementById('inpAssignee').value,
                Team: document.getElementById('inpTeam').value,
                StartDate: document.getElementById('inpStart').value,
                EndDate: document.getElementById('inpEnd').value,
                Progress: parseInt(document.getElementById('inpProgress').value),
                Priority: document.getElementById('inpPriority').value
            };
            app.save(id, data);
            app.closeModal();
        };

        // Click Outside Modal
        window.onclick = (e) => {
            if (e.target.classList.contains('overlay')) app.closeModal();
        };
    </script>
</body>
</html>
